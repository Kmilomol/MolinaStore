<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Producto</title>
     <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="preload"
        href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap"
        crossorigin="crossorigin" as="font">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/e1cb80d5df.js" crossorigin="anonymous"></script>

    <!--Styles-->
    <link rel="stylesheet" href="../css/skeleton.css">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/style.css">

    
</head>
<body>
    <div>
        <header class="header contenedor">
            <div class="desktop">
                <div class="header__logo">
                    <a href="../../index.html"><h1>Molina Store</h1></a>
                </div>
                <div class="header__login">
                    <a href="../pages/login.html">Ingresar</a>
                    <a href="../pages/register.html">Registrarse</a>
                </div>
                <div class="header__car">
                    <ul>
                        <li class="submenu">
                            <img src="../img/cart.png" id="img-carrito">
                            <div id="carrito">

                                <table id="lista-carrito" class="u-full-width">
                                    <thead>
                                        <tr>
                                            <th>Imagen</th>
                                            <th>Nombre</th>
                                            <th>Precio</th>
                                            <th>Cantidad</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody></tbody>
                                </table>

                                <a href="#" id="vaciar-carrito" class="button u-full-width">Vaciar Carrito</a>
                            </div>
                        </li>
                </div>

            </div>
    </div>

    <div class="mobile">
        <div class="header__logo">
            <h1>Molina Store</h1>
        </div>
        <div class="more">
            <button>Más</button>
        </div>
        <div class="links">
            <a href="#">Ingresar</a>
            <a href="#">Registrarse</a>
            <a href="#">Carrito</a>
        </div>
    </div>

    </header>

    <section class="main ">

        <h1 class="container titleR">Agregar nuevo producto</h1>

        <div class="main_inputs container">
            <div class="input-container">
                <label class="input-label" for="url">Url de la imagen</label>
                <input class="input" type="text" id="url" name="url" placeholder="Url de la imagen">
            </div>
            <div>
                <label class="input-label" for="nombreProducto">Nombre del producto</label>
                <input class="input" type="text" id="nombreProducto" name="nombreProducto" placeholder="Nombre del producto">
            </div>
            <div>
                <label class="input-label" for="estado">Estado</label>
                <input class="input" type="text" id="estado" name="estado" placeholder="Estado">
            </div>
            <div>
                <label class="input-label" for="precio">Precio</label>
                <input class="input" type="text" id="precio" name="precio" placeholder="Precio">
            </div>
            <div>
                <label class="input-label" for="descuento">Precio promoción</label>
                <input class="input" type="text" id="descuento" name="descuento" placeholder="Precio Promoción">
            </div>

            <button class="button" id="btn">Agregar Producto</button>
        </div>
    </section>    

    

    <footer>
            <section class="redes-sociales">
            <div class="contenedor">
                <a class="twitter" href="#"><i class="fa fa-twitter"></i></a>
                <a class="facebook" href="#"><i class="fa fa-facebook"></i></a>
                <a class="youtube" href="#"><i class="fa fa-youtube-play"></i></a>
                <a class="instagram" href="#"><i class="fa fa-instagram"></i></a>
            </div>
        </section>
    </footer>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"
        integrity="sha512-UNM1njAgOFUa74Z0bADwAq8gbTcqZC8Ej4xPSzpnh0l6KMevwvkBvbldF9uR++qKeJ+MOZHRjV1HZjoRvjDfNQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module" src="../js/agregar_producto.js"></script>
</body>
</html>
